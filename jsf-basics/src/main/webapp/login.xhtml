<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login page</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">

      <h:form styleClass="form-signin">
        <h2 class="form-signin-heading">#{login.message}</h2>
        <input type="text" name="email" class="form-control" placeholder="Email address" autofocus="true" />
        <input type="password" name="password" class="form-control" placeholder="Password" />
        <label class="checkbox">
          <input type="checkbox" name="rememberme"> Remember me </input>
        </label>
        <h:commandButton id="login" value="Log me in" 
                         styleClass="btn btn-lg btn-primary btn-block"
                         action="#{login.submit}" />
      </h:form>

    </div> <!-- /container -->
  </body>
</html>
